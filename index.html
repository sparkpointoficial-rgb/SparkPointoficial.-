<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint Dashboard</title>
    <style>
        /* –í–µ—Å—å –¥–∏–∑–∞–π–Ω –∑–¥–µ—Å—å */
        body { background: #121212; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { max-width: 400px; width: 100%; }
        .logo { color: #f0b90b; font-size: 24px; font-weight: bold; margin-bottom: 20px; text-align: left; width: 100%; }
        .card { background: #1e1e1e; border-radius: 16px; padding: 20px; margin-bottom: 15px; border: 1px solid #333; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .yellow-btn { background: #f0b90b; color: black; border: none; padding: 14px; border-radius: 10px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; margin-bottom: 20px; }
        .balance-box { font-size: 32px; color: #f0b90b; border: 2px solid #f0b90b; padding: 20px; border-radius: 12px; text-align: center; margin: 10px 0; font-weight: bold; }
        h3 { margin: 0 0 10px 0; color: #aaa; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        #circlesContainer { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 15px; }
        .circle { width: 22px; height: 22px; border: 2px solid #f0b90b; border-radius: 50%; transition: 0.3s; }
        .circle.dark { background-color: #f0b90b; box-shadow: 0 0 8px #f0b90b; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">‚ö° SparkPoint</div>
        
        <button id="connectBtn" class="yellow-btn">–ü–û–î–ö–õ–Æ–ß–ò–¢–¨ –ö–û–®–ï–õ–ï–ö</button>

        <div id="mainDashboard" class="hidden">
            <div class="card">
                <h3>üí∞ –¢–≤–æ–π –ë–∞–ª–∞–Ω—Å</h3>
                <div class="balance-box"><span id="balance">0</span> BNB</div>
            </div>

            <div class="card">
                <h3>üìä –£—Ä–æ–≤–µ–Ω—å <span id="userLevel">0</span></h3>
                <div id="circlesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        // –õ–û–ì–ò–ö–ê –°–ê–ô–¢–ê (–î–µ–º–æ-—Ä–µ–∂–∏–º –±–µ–∑ –¥–µ–ø–ª–æ—è)
        const user = {
            level: 2,         // –£—Ä–æ–≤–µ–Ω—å —É—á–∞—Å—Ç–Ω–∏–∫–∞ (–æ—Ç 1 –¥–æ 5)
            balance: "0.45",  // –°–∫–æ–ª—å–∫–æ –¥–µ–Ω–µ–≥ –Ω–∞ –±–∞–ª–∞–Ω—Å–µ
            referrals: 4      // –°–∫–æ–ª—å–∫–æ –∫—Ä—É–≥–æ–≤ –∑–∞–∫—Ä–∞—Å–∏—Ç—å (—Ä–µ—Ñ–µ—Ä–∞–ª—ã)
        };

        const thresholds = [0, 2, 6, 14, 30, 62];

        document.getElementById('connectBtn').onclick = function() {
            // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫—É, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            this.style.display = 'none';
            const dashboard = document.getElementById('mainDashboard');
            
            // –ï—Å–ª–∏ —É—Ä–æ–≤–µ–Ω—å 1-5 ‚Äî —Ä–∏—Å—É–µ–º
            if (user.level >= 1 && user.level <= 5) {
                dashboard.classList.remove('hidden');
                document.getElementById('balance').innerText = user.balance;
                document.getElementById('userLevel').innerText = user.level;

                const container = document.getElementById('circlesContainer');
                container.innerHTML = ''; // –ß–∏—Å—Ç–∏–º –º–µ—Å—Ç–æ
                
                const total = thresholds[user.level]; // –ù–∞–ø—Ä–∏–º–µ—Ä, 6 –∫—Ä—É–≥–æ–≤ –¥–ª—è 2 —É—Ä–æ–≤–Ω—è

                for (let i = 0; i < total; i++) {
                    const div = document.createElement('div');
                    div.className = 'circle';
                    if (i < user.referrals) {
                        div.classList.add('dark'); // –ó–∞–∫—Ä–∞—à–∏–≤–∞–µ–º
                    }
                    container.appendChild(div);
                }
            } else {
                alert("–î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –¥–ª—è —É—Ä–æ–≤–Ω–µ–π 1-5");
            }
        };
    </script>
</body>
</html>
