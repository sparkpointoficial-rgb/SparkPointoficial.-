<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
</head>
<body>
    <div class="container">
        <h1>SparkPoint</h1>
        <button id="connectBtn">Подключить кошелек</button>

        <div id="dashboard" style="display: none;">
            <div class="info-row">
                <h3>Ваш уровень: <span id="userLevel">-</span></h3>
                <h3 id="balanceContainer">Баланс накопления: <span id="internalBalance">0</span> BNB</h3>
            </div>

            <div id="circlesContainer">
                </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
