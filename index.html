<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SparkPoint</title>
    <style>
        body { background: #121212; color: white; font-family: sans-serif; margin: 0; padding: 15px; }
        .header { display: flex; justify-content: space-between; align-items: center; background: #1e1e1e; padding: 10px 15px; border-bottom: 2px solid #f0b90b; }
        .logo { color: #f0b90b; font-size: 22px; font-weight: bold; }
        .btn-yellow { background: #f0b90b; color: black; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        .card { background: #1e1e1e; border-radius: 12px; padding: 20px; margin-top: 15px; border: 1px solid #333; }
        .card h3 { color: #f0b90b; margin: 0 0 15px 0; display: flex; align-items: center; gap: 10px; }
        
        .balance-box { border: 2px solid #f0b90b; border-radius: 10px; padding: 20px; text-align: center; font-size: 24px; color: #f0b90b; font-weight: bold; }
        
        .lvl-circle { background: #f0b90b; color: black; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-weight: bold; }
        
        #circlesContainer { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 15px; justify-content: center; }
        .circle { width: 22px; height: 22px; border: 2px solid #f0b90b; border-radius: 50%; }
        .circle.active { background: #f0b90b; box-shadow: 0 0 8px #f0b90b; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header">

        </div>

        <div class="card">
            <h3>üí∞ –ë–∞–ª–∞–Ω—Å</h3>

        </div>

        <div class="card">

            <div class="lvl-circle">2</div>

    </div>

        document.getElementById('connectBtn').onclick = function() {

    </script>
</body>
</html>
